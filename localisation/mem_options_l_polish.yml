 #################################################
 # Text by Malthus                               #
 # Translated by Lukasmar                        #
 #################################################
 # Options Menu

 # Event Chain
 #mem_options_chain_title:0 "MEM Options"
 mem_options_chain_title:0 "MEM Opcje"
 #mem_options_chain_desc:0 "This menu provides many options to customize your current game to enhance your own experience based on your preferences. It is totally optional. If you do not touch it, everything will work with MEM standard settings. To access the menu just research the project."
 mem_options_chain_desc:0 "Menu to umożliwia na zmianę doświadczeń z obecnej gry według własnych potrzeb. Jest całkowicie opcjonalne. Jeżeli nic nie zmienisz, wszystko będzie działać według standardowych ustawień MEM. Aby skorzystać z menu wystarczy gdy zbadasz projekt."
 
 # Options Project
 #MEM_OPTIONS_PROJECT:0 "Activate Menu"
 MEM_OPTIONS_PROJECT:0 "Aktywuj Menu"
 #MEM_OPTIONS_PROJECT_DESC:0 "This project opens the options menu."
 MEM_OPTIONS_PROJECT_DESC:0 "Projekt ten otwiera menu z opcjami."
 #MEM_OPTIONS_REMOVAL_PROJECT:0 "Remove Menu"
 MEM_OPTIONS_REMOVAL_PROJECT:0 "Usuń Menu"
 #MEM_OPTIONS_REMOVAL_PROJECT_DESC:0 "This project deactivates the Menu permanently in this playthrough. Do this only if you do not want to see or use it anymore."
 MEM_OPTIONS_REMOVAL_PROJECT_DESC:0 "Projekt ten permanentnie usuwa Menu MEM w tej rozgrywce. Zrób to jeżeli nie chcesz go używać albo widzieć."
 
 # Basic Functions
 #mem_options.back:0 "BACK"
 mem_options.back:0 "WRÓĆ"
 #mem_options.exit:0 "EXIT"
 mem_options.exit:0 "WYJŚCIE"
 
 # Main Menu
 #mem_options.4.name:0 "Main Menu"
 mem_options.4.name:0 "Menu Główne"
 #mem_options.4.desc:0 "From here you can choose between various option categories."
 mem_options.4.desc:0 "Z tego miejsca możesz wybierać pomiędzy wieloma kategoriami."
 #mem_options.4.a:0 "LEX Options"
 mem_options.4.a:0 "Opcje LEX"
 #mem_options.4.b:0 "Shield World Options"
 mem_options.4.b:0 "Opcje Osłoniętego Świata"
 #mem_options.4.c:0 "Turn §GON§! Paradise modifier"
 mem_options.4.c:0 "§GWŁĄCZ§! modyfikator Raju"
 #mem_options.4.c.tooltip:0 "This adds the "Paradise World" modifier to every gaia planet and ringworld. (It adds 10% to happiness and growth speed, 5% to all ressource and science productions and adds 25% to the migration attraction of a colony on that planet.)"
 mem_options.4.c.tooltip:0 "Dodaje to modyfikator "Rajski Świat" do każdego świata gajańskiego oraz pierścieniowego. (Dodaje 10% do zadowolenia i szybkości przyrostu, 5% do produkcji zasobów i badań oraz 25% do atrakcyjności dla migracji na tej planecie.)"
 #mem_options.4.d:0 "Turn §ROFF§! Paradise modifier"
 mem_options.4.d:0 "§RWYŁĄCZ§! modyfikator Raju"
 #mem_options.4.d.tooltip:0 "This removes the "Paradise World" modifier from every gaia planet and ringworld. (The modifier adds 10% to happiness and growth speed, 5% to all ressource and science productions and adds 25% to the migration attraction of a colony on that planet.)"
 mem_options.4.d.tooltip:0 "Usuwa to modyfikator "Rajski Świat" z każdego świata gajańskiego oraz pierścieniowego. (Modyfikator dodaje 10% do zadowolenia i szybkości przyrostu, 5% do produkcji zasobów i badań oraz 25% do atrakcyjności dla migracji na tej planecie.)"
 #mem_options.4.e:0 "Force Spawning Menu"
 mem_options.4.e:0 "Menu Wymuszonego Spawnu" 

 # Lex Menu
 #mem_options.5.name:0 "LEX Menu"
 mem_options.5.name:0 "Menu LEX"
 #mem_options.5.desc:0 "From here you can choose between various option categories."
 mem_options.5.desc:0 "Z tego miejsca możesz wybierać pomiędzy wieloma kategoriami."

 # Shield World Menu
 #mem_options.6.name:0 "Shield World Menu"
 mem_options.6.name:0 "Menu Osłoniętego Świata"
 #mem_options.6.desc:0 "Here you can activate or deactivate various settings for Shielded Worlds."
 mem_options.6.desc:0 "W tym miejscu możesz aktywować albo dezaktywować różne opcje dla Osłoniętych Światów."
 #mem_options.6.a:0 "Turn §GON§! Planetary Shield Effect"
 mem_options.6.a:0 "§GWŁĄCZ§! Efekt Osłon Planetarnych"
 #mem_options.6.b:0 "Turn §ROFF§! Planetary Shield Effect"
 mem_options.6.b:0 "§RWYŁĄCZ§! Efekt Osłon Planetarnych"
 #mem_options.6.c:0 "Turn §GON§! Shield World Effect"
 mem_options.6.c:0 "§GWŁĄCZ§! Efekt Osłoniętych Światów"
 #mem_options.6.d:0 "Turn §ROFF§! Shield World Effect"
 mem_options.6.d:0 "§RWYŁĄCZ§! Efekt Osłoniętych Światów"
 
 # Force Spawning Menu
 #mem_options.7.name:0 "Force Spawning Menu"
 mem_options.7.name:0 "Menu Wymuszonego Spawnu" 
 #mem_options.7.desc:0 "Here you can spawn various anomalies and events."
 mem_options.7.desc:0 "Możesz tutaj wybrać spomiędzy wielu anomalii i ewentów."
 #mem_options.7.a:0 "Select from Anomalies"
 mem_options.7.a:0 "Wybierz z Anomalii"
 #mem_options.7.b:0 "Select from Events"
 mem_options.7.b:0 "Wybierz z Eventów"
 
 # Force Spawning Menu
 #mem_options.8.name:0 "Force Spawning Anomalies Submenu"
 mem_options.8.name:0 "Podmenu Wymuszonego Spawnu Anomalii"
 #mem_options.8.desc:0 "Here you can spawn various anomalies. After clicking on one of the options wait for two days and a notification will appear."
 mem_options.8.desc:0 "Możesz tutaj wybrać wiele anomalii. Po naciśnięciu na jedną z opcji poczekaj dwa dni, aż pojawi się powiadomienie."
 #mem_options.8.a:0 "Abandoned Mecha Tomb World Anomaly"
 mem_options.8.a:0 "Anomalia Świat Cmentarny - Abandoned Mecha"
 #mem_options.8.b:0 "Starship of the Fallen Tomb World Anomaly"
 mem_options.8.b:0 "Anomalia Świat Cmentarny - Starship of the Fallen"
 #mem_options.8.c:0 "Matrix Tomb World Anomaly"
 mem_options.8.c:0 "Anomalia Świat Cmentarny - Matrix"
 #mem_options.8.d:0 "Giant Tanks Tomb World Anomaly"
 mem_options.8.d:0 "Anomalia Świat Cmentarny - Giant Tanks"
 #mem_options.8.e:0 "Lava Fortress Anomaly"
 mem_options.8.e:0 "Anomalia - Lava Fortress"
 
 # Spaning Notification
 #mem_options.10.name:0 "Anomaly Spawned"
 mem_options.10.name:0 "Dodano Anomalię"
 #mem_options.10.desc:0 "Click on the camera to see the spawning location."
 mem_options.10.desc:0 "Naciśnij na kamerę aby zobaczyć miejsce dodania."
